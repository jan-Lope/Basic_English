<H5><A NAME="SECTION00236005000000000000">
Future 
<BR></A>
</H5>
Es gibt im Englischen mehrere Formen f&#252;r die Zukunft. 
Der Einfachheit wird hier nur die Form mit dem Modalverb "<SPAN  CLASS="textbf">will</SPAN>" erw&#228;hnt. 
<BR>
I <SPAN  CLASS="textbf">will</SPAN> go. - Ich werde gehen. 
<BR>
I<SPAN  CLASS="textbf">'ll</SPAN> go. - Ich werde gehen.
